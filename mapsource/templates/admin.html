{% extends "home.html" %}

{% block content %}
<nav>
    <div class="container">
        <ul class="list">
            <li><a href="{{ url_for('viewsc.greetings') }}">Home</a></li>
            <li><a href="{{ url_for('viewsc.edit_web') }}">Edit Web</a></li>
            <li><a href="{{ url_for('viewsc.maps_view') }}">Continue as User</a></li>
        </ul>
    </div>
</nav>
<section class="section">
    <div class="container">
        <h1 class="title">Admin</h1>
        <form method="post" action="{{ url_for('ice_cream_bp.add_icecream_form') }}">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Image URL</label>
                <div class="control">
                    <input class="input" type="text" name="url">
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Price</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" name="price" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Add Item</button>
            </div>
        </form>
        <hr>
        <div class="columns is-multiline">
            {% for item in icecreams %}
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ item.url }}" alt="{{ item.name }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ item.name }}</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>{{ item.description }}</p>
                            <p><strong>${{ item.price }}</strong></p>
                            <a class="button is-link" href="{{ url_for('ice_cream_bp.edit', item_id=item.id) }}">Edit</a>
                            <a class="button is-danger" href="{{ url_for('ice_cream_bp.delete', item_id=item.id) }}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
