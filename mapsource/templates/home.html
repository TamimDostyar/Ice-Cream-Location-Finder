{% extends "base.html" %}

{% block content %}
<!-- Hero Section with Button -->
<div id="hero">
    <div>
    </div>
    <div class="texture"></div>
    <video loop muted autoplay preload="auto" id="background-video">
        <source src="./static/images/icecream.mp4" type="video/mp4">
    </video>
    <div class="caption">
        <h1>Find Ice Cream Shops Nearby</h1>
        <div class="button-container">

        </div>
    </div>
</div>
{% endblock %}
