{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>
<nav class="navbar is-dark">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('viewsc.greetings') }}">Home</a>
            <div class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('viewsc.explore') }}">Explore</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title">Admin:</h1>
            <form method="post" action="{{ url_for('ice_cream_bp.add_icecream_form') }}">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Image URL</label>
                    <div class="control">
                        <input class="input" type="text" name="url" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" name="description" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="price" required>
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" type="submit">Add Ice Cream</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
