{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <h1 class="title">Edit Web Page</h1>
        <form method="post" action="{{ url_for('ice_cream_bp.add_icecream_form') }}">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Image URL</label>
                <div class="control">
                    <input class="input" type="text" name="url" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" required></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label">Price</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" name="price" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Add Ice Cream</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
