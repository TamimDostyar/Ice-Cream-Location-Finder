<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
</head>
<body>
    <nav class="navbar is-dark">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('viewsc.maps_view') }}">Home</a>
                    <a class="navbar-item" href="{{ url_for('viewsc.favorite_view') }}">Favorit</a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item" href="{{ url_for('auth.logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title">Welcome, {{ current_user.username }}!</h1>
                <p>You are now logged in.</p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="map" style="height: 500px;"></div>
            <div class="field has-addons" style="margin-top: 1rem;">
                <p class="control">
                    <button id="find-me" class="button is-info">Find My Location</button>
                </p>
                <p class="control">
                    <button id="find-shops" class="button is-primary">Find Ice Cream Shops</button>
                </p>
            </div>
            <div id="location-info" class="box" style="display: none; margin-top: 20px;"></div>
            <div id="shop-list" class="columns is-multiline" style="display: none; margin-top: 20px;"></div>
        </div>
    </section>

    <div id="message-area" class="notification is-hidden"></div>


    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="/static/maps.js"></script>
</body>
</html>
